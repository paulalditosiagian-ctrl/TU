<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biodata Mahasiswa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="header">
        <img src="Logo_Universitas_Indraprasta_PGRI_(UNINDRA).png" id="logo">
        <div id="judul-kampus">
            <h2>UNIVERSITAS INDRAPRASTA PGRI<br>(UNINDRA)</h2>
            <p>Jl. Nangka No.58 Tanjung Barat - Jaksel</p>
        </div>
    </div>

    <h3 id="judul-form">BIODATA MAHASISWA</h3>

    <form id="form-biodata">
        <div class="row">
            <label class="label">NAMA</label><span>:</span>
            <input type="text" class="input-text">
        </div>

        <div class="row">
            <label class="label">ALAMAT</label><span>:</span>
            <textarea class="input-alamat"></textarea>
        </div>

        <div class="row">
            <label class="label">TANGGAL LAHIR</label><span>:</span>
            <input type="date" class="input-text">
        </div>

        <div class="row">
            <label class="label">TELP</label><span>:</span>
            <input type="text" class="input-text">
        </div>

        <div class="row">
            <label class="label">EMAIL</label><span>:</span>
            <input type="email" class="input-text">
        </div>

        <div id="tombol">
            <button id="simpan">SIMPAN</button>
            <button id="batal">BATAL</button>
        </div>
    </form>

</body>
</html>
